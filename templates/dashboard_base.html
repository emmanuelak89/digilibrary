{% load static%}
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static 'auth/assets/'%}"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>User Dashboard</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'accounts/assets/img/favicon/favicon.ico'%}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'accounts/assets/vendor/fonts/boxicons.css'%}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'accounts/assets/vendor/css/core.css'%}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'accounts/assets/vendor/css/theme-default.css'%}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'accounts/assets/css/demo.css'%}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'accounts/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css'%}" />

    <link rel="stylesheet" href="{% static 'accounts/assets/vendor/libs/apex-charts/apex-charts.css'%}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'accounts/assets/vendor/js/helpers.js'%}"></script>

    <script src="{% static 'accounts/assets/js/config.js'%}"></script>
  </head>
   <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="" class="app-brand-link">
              <img src="{% static 'home/assets/img/digilibrary.png'%}" alt="Digilibrary" width="150" height="50">
            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            <li class="menu-item active">
              <a href="{% url 'dashboard'%}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Analytics">Dashboard</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="{% url 'accountsettings'%}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-dock-top"></i>
                <div data-i18n="Account Settings">Account Settings</div>
              </a>
            </li>
            {% if request.user.bio.role == 'creator'%}
            <li class="menu-item">
              <a href="{% url 'uploadcontent'%}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-dock-top"></i>
                <div data-i18n="Account Settings">Upload content</div>
              </a>
            </li>
            {% endif %}
            <li class="menu-item">
              <a href="{% url 'signout'%}" class="menu-link ">
                <i class="menu-icon tf-icons bx bx-lock-open-alt"></i>
                 <div data-i18n="Authentications">Log out</div>
              </a>
            </li>
            <!-- Components -->
            <li class="menu-header small text-uppercase"><span class="menu-header-text">Content</span></li>
            <!-- Cards -->
            <li class="menu-item">
              <a href="{% url 'tvhome'%}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-collection"></i>
                <div data-i18n="Basic">TV</div>
              </a>
            </li>
            <!-- User interface -->
            <li class="menu-item">
              <a href="{% url 'podcasthome'%}" class="menu-link">
                <i class='menu-icon tf-icons bx bxs-microphone-alt'></i>
                <div data-i18n="Podcasts">Podcasts</div>
              </a>
            </li>

            <li class="menu-item">
              <a href="{% url 'musichome'%}" class="menu-link">
                <i class='menu-icon tf-icons bx bx-music' ></i>
                <div data-i18n="Music">Music</div>
              </a>
            </li>
          </ul>
        </aside>
        {% block content %}
        {%endblock content %}
      </div>
    </div>

    <!-- / Layout wrapper -->

    <script src="{% static 'accounts/assets/vendor/libs/jquery/jquery.js'%}"></script>
    <script src="{% static 'accounts/assets/vendor/libs/popper/popper.js'%}"></script>
    <script src="{% static 'accounts/assets/vendor/js/bootstrap.js'%}"></script>
    <script src="{% static 'accounts/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js'%}"></script>

    <script src="{% static 'accounts/assets/vendor/js/menu.js'%}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'accounts/assets/vendor/libs/apex-charts/apexcharts.js'%}"></script>

    <!-- Main JS -->
    <script src="{% static 'accounts/assets/js/main.js'%}"></script>

    <!-- Page JS -->
    <script src="{% static 'accounts/assets/js/dashboards-analytics.js'%}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
   </body>
</html>
